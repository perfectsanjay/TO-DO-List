<!-- your_template.html -->
<style>
    .input-field {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    .input-field::placeholder {
        color: #d3d3d3;
    }

    .submit-btn {
        background-color: #6BA3E8;
        padding: 10px 15px;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .center-column {
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
    }

    .item-row {
        background-color: #906abd;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
    }

    .btn-info {
        background-color: #6BA3E8;
        color: #fff;
        border: none;
        padding: 5px 10px;
        text-decoration: none;
        border-radius: 3px;
        margin-right: 5px;
    }

    .btn-danger {
        background-color: #ffae19;
        border-color: #e5e5e5;
        color: #fff;
        border: none;
        padding: 5px 10px;
        text-decoration: none;
        border-radius: 3px;
        margin-right: 5px;
    }
</style>

<div class="center-column">
    <h1>TO DO</h1>
    <form method="post" action="{% url 'index' %}">
        {% csrf_token %}
        {{ form.title }}
        <input class="submit-btn" type="submit" value="Create Task">
    </form>

    {% for task in tasks %}
        <div class="item-row">
            <a class="btn-info" href="{% url 'update_task' task.id %}">Update</a>
            <a class="btn-danger" href="{% url 'delete' task.id %}">Delete</a>

            {% if task.completed == True %}
            <strike>{{ task.title }}</strike>
            {% else %}
            <span>{{task.title}}</span>
            {% endif %}
        </div>
    {% endfor %}
</div>
